<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Silent Renew Token</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry that the page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="static/oidc-client.min.js"></script>
    <script>
        new Oidc.UserManager({
            userStore: new Oidc.WebStorageStateStore({ store: window.localStorage })
        }).signinSilentCallback().then(() => {
            console.log('renewing tokens in async!');
        }).catch(err => {
          console.log('silent renew error=>')
          console.error(err)
        });
    </script>
  </body>
</html>
